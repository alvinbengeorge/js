<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello world</title>
    <script>
        function test() {
            document.getElementById("test").innerHTML = "Hello world";
        }
    </script>
</head>
<body>
    <p id="test">Hi there</p>
    <button onclick="test()">Click me</button>
</body>
</html>
